function useSwipe(actionWidth = 140, enabled = true) {
  const [offsetX, setOffsetX] = useState(0);
  const [swiping, setSwiping] = useState(false);
  const startX = useRef(0);
  const currentOffset = useRef(0);
  const onTouchStart = (e) => { if (!enabled) return; startX.current = e.touches[0].clientX; setSwiping(true); };
  const onTouchMove = (e) => { if (!enabled || !swiping) return; setOffsetX(Math.max(-actionWidth, Math.min(0, e.touches[0].clientX - startX.current + currentOffset.current))); };
  const onTouchEnd = () => { if (!enabled) return; setSwiping(false); if (offsetX < -actionWidth / 2) { setOffsetX(-actionWidth); currentOffset.current = -actionWidth; } else { setOffsetX(0); currentOffset.current = 0; } };
  const reset = () => { setOffsetX(0); currentOffset.current = 0; };
  return { offsetX, swiping, onTouchStart, onTouchMove, onTouchEnd, reset };
}

const VariantA = ({ conn, onDelete, onEdit }) => {

  const AW = 140; const DT = 80;
  const onTS = (e) => { startX.current = e.touches[0].clientX; startY.current = e.touches[0].clientY; isH.current = null; setSwiping(true); };
  const onTM = (e) => { if (!swiping) return; const dx = e.touches[0].clientX - startX.current; const dy = e.touches[0].clientY - startY.current; if (isH.current === null) { if (Math.abs(dx) > 8 || Math.abs(dy) > 8) isH.current = Math.abs(dx) > Math.abs(dy); else return; } if (!isH.current) return; setOffsetX(Math.max(-AW, Math.min(DT + 20, dx + currentOffset.current))); };

      <div onTouchStart={onTS} onTouchMove={onTM} onTouchEnd={onTE} style={{ position: "relative", zIndex: 1, background: "#fff", borderRadius: 16, border: "1px solid #E8E8ED", transform: `translateX(${offsetX}px)`, transition: swiping ? "none" : "transform 0.3s ease" }}>

// E
const VariantE = ({ conn, onDelete, onEdit }) => {

            <button onClick={(e) => { e.stopPropagation(); onEdit(conn); }} style={{ flex: 1, padding: "10px 0", border: "1.5px solid #007AFF", borderRadius: 12, background: "transparent", color: "#007AFF", fontSize: 14, fontWeight: 600, cursor: "pointer", display: "flex", alignItems: "center", justifyContent: "center", gap: 6 }}><EditIcon /> –ò–∑–º–µ–Ω–∏—Ç—å</button>

};

    { id: "B", label: "–ú–∏–Ω–∏-–ø—Ä–µ–≤—å—é", desc: "–ö–ª—é—á–µ–≤–∞—è –∏–Ω—Ñ–æ –≤–∏–¥–Ω–∞, —Å–≤–∞–π–ø –≤—Å–µ–≥–¥–∞", hint: "–°–≤–∞–π–ø–Ω–∏—Ç–µ –≤–ª–µ–≤–æ ¬∑ –¢–∞–ø ‚Äî –¥–µ—Ç–∞–ª–∏" },
    { id: "C", label: "–®–∞–≥–∏ —Å–≤–∞–π–ø–∞", desc: "–ö–æ—Ä–æ—Ç–∫–∏–π = –∫–Ω–æ–ø–∫–∏, –¥–ª–∏–Ω–Ω—ã–π = —É–¥–∞–ª–∏—Ç—å", hint: "–ö–æ—Ä–æ—Ç–∫–∏–π —Å–≤–∞–π–ø = –∫–Ω–æ–ø–∫–∏ ¬∑ –î–ª–∏–Ω–Ω—ã–π = —É–¥–∞–ª–∏—Ç—å" },
    { id: "D", label: "FAB –∫–Ω–æ–ø–∫–∏", desc: "–ö—Ä—É–≥–ª—ã–µ –∫–Ω–æ–ø–∫–∏ –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç–æ—á–∫–∏", hint: "–°–≤–∞–π–ø–Ω–∏—Ç–µ ‚Äî –ø–æ—è–≤—è—Ç—Å—è –∫–Ω–æ–ø–∫–∏" },
    { id: "E", label: "Inline –∫–Ω–æ–ø–∫–∏", desc: "–°–≤–∞–π–ø —Å–≤—ë—Ä–Ω—É—Ç–æ–π, –∫–Ω–æ–ø–∫–∏ –≤ —Ä–∞–∑–≤—ë—Ä–Ω—É—Ç–æ–π", hint: "–°–≤—ë—Ä–Ω—É—Ç–∞—è ‚Äî —Å–≤–∞–π–ø ¬∑ –†–∞–∑–≤—ë—Ä–Ω—É—Ç–∞—è ‚Äî –∫–Ω–æ–ø–∫–∏" },
  ];
  const current = variants.find((v) => v.id === av);
